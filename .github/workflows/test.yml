name: Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run tests
        run: go test -v ./...

      - name: Run go vet
        run: go vet ./...

      - name: Check formatting
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "The following files are not formatted:"
            gofmt -s -l .
            exit 1
          fi

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build for all platforms
        run: |
          GOOS=linux GOARCH=amd64 go build -o /dev/null ./cmd/chatty
          GOOS=linux GOARCH=arm64 go build -o /dev/null ./cmd/chatty
          GOOS=darwin GOARCH=arm64 go build -o /dev/null ./cmd/chatty
          GOOS=windows GOARCH=amd64 go build -o /dev/null ./cmd/chatty
          GOOS=windows GOARCH=arm64 go build -o /dev/null ./cmd/chatty
